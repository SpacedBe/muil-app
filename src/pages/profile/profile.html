<ion-header>
  <ion-navbar>
    <ion-title>{{ profile$.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="profile-bg"
       [ngStyle]="{'background-image': 'url(https://res.cloudinary.com/shittyguide/image/upload/v1447950597/shittyapp/pages/coverImage.original/j0j5vuaqdpecza3mqnnk.png)'}"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="(profile$ | async)?.picture">
      <h3 id="profile-name">{{ (profile$ | async)?.username }}</h3>
      <span id="profile-description">{{ (profile$ | async)?.tagLine }}</span>
    </div>
  </div>
</ion-content>
